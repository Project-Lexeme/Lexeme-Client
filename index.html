<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            display: none; /* Initially hide the content */
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>


<button id="fetch-from-screenshot-button">Fetch from Recent Screenshot</button>
<button id="fetch-review-button">Get review terms</button>
<select id="dropdown"></select>
<button id="submit-button" style="display: none;">Submit Choice</button>
<div id="response"></div>

<script>
    // Function to show content
    document.getElementById('fetch-from-screenshot-button').addEventListener('click', function() {
        fetch('/choices')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const dropdown = document.getElementById('dropdown');
                dropdown.innerHTML = ''; // Clear previous options
                data.forEach(choice => {
                    const option = document.createElement('option');
                    option.value = choice;
                    option.textContent = choice;
                    dropdown.appendChild(option);
                });
                dropdown.style.display = 'block'; // Show dropdown
                document.getElementById('submit-button').style.display = 'inline'; // Show submit button
            })
            .catch(error => console.error('Error fetching choices:', error));
    });

    document.getElementById('fetch-review-button').addEventListener('click', function() {
        fetch('/review-choices')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const dropdown = document.getElementById('dropdown');
                dropdown.innerHTML = ''; // Clear previous options
                data.forEach(choice => {
                    const option = document.createElement('option');
                    option.value = choice;
                    option.textContent = choice;
                    dropdown.appendChild(option);
                });
                dropdown.style.display = 'block'; // Show dropdown
                document.getElementById('submit-button').style.display = 'inline'; // Show submit button
            })
            .catch(error => console.error('Error fetching choices:', error));
    });

    document.getElementById('submit-button').addEventListener('click', function() {
        const dropdown = document.getElementById('dropdown');
        const selectedChoice = dropdown.value;

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ choice: selectedChoice })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = data.message; // Update the response div

            // Redirect to /lesson after displaying the message
            window.location.href = `/lesson?choice=${encodeURIComponent(selectedChoice)}`; // Redirects to the /lesson page
        })
        .catch(error => console.error('Error submitting choice:', error));
    });

    // Call handleUpload when needed, e.g., after a certain action
    // For demonstration, we'll call it after 5 seconds
    // setTimeout(handleUpload, 5000); // Simulate an upload call after 5 seconds // UNCOMMENT THIS to dummy call upload handle, which WILL RESULT in bad posts in terminal
</script>

</body>
</html>
