<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            display: none; /* Initially hide the content */
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Existing buttons -->
<button id="fetch-from-screenshot-button">Fetch from Recent Screenshot</button>
<button id="fetch-review-button">Get review terms</button>
<button id="begin-recording-button">Begin recording screen</button>
<button id="stop-recording-button">Stop recording screen</button>
<button id="lesson-from-recent-subtitles-button">Get lesson from subtitles</button>

<!-- New "View Touched Terms" button -->
<button id="view-touched-terms-button" onclick="window.location.href='/get-learner-profile'">
    View Touched Terms
</button>

<select id="dropdown"></select>
<!-- Second Dropdown (Prompt Types) -->
<select id="second-dropdown" style="display: none;">
    <!-- The options will be dynamically populated here -->
</select>
<button id="submit-button" style="display: none;">Submit Choice</button>
<div id="response"></div>

<script>
    // Function to show content
    document.getElementById('fetch-from-screenshot-button').addEventListener('click', function() {
        fetch('/choices')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const dropdown = document.getElementById('dropdown');
                dropdown.innerHTML = ''; // Clear previous options
                data.forEach(choice => {
                    const option = document.createElement('option');
                    option.value = choice;
                    option.textContent = choice;
                    dropdown.appendChild(option);
                });
                dropdown.style.display = 'block'; // Show dropdown
                document.getElementById('submit-button').style.display = 'inline'; // Show submit button
            })
            .catch(error => console.error('Error fetching choices:', error));
    });

    // Function to handle 'Get Review Terms' button click
    document.getElementById('fetch-review-button').addEventListener('click', function() {
        fetch('/review-choices')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Get both choices and prompt_types
            })
            .then(data => {
                const dropdown = document.getElementById('dropdown');
                dropdown.innerHTML = ''; // Clear previous options

                // Populate the first dropdown with choices
                data.choices.forEach(choice => {
                    const option = document.createElement('option');
                    option.value = choice;
                    option.textContent = choice;
                    dropdown.appendChild(option);
                });

                // Show the first dropdown
                dropdown.style.display = 'block';
                
                // Now, populate the second dropdown with prompt_types
                populateSecondDropdown(data.prompt_types);
                
                // Show the submit button
                document.getElementById('submit-button').style.display = 'inline';
            })
            .catch(error => console.error('Error fetching review choices:', error));
    });

    // Function to handle 'Get Lesson from Subtitles' button click
    document.getElementById('lesson-from-recent-subtitles-button').addEventListener('click', function() {
        fetch('/get-subtitle-files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Get both files and prompt_types
            })
            .then(data => {
                const dropdown = document.getElementById('dropdown');
                dropdown.innerHTML = ''; // Clear previous options

                // Populate the first dropdown with files
                data.choices.forEach(choice => {
                    const option = document.createElement('option');
                    option.value = choice;
                    option.textContent = choice;
                    dropdown.appendChild(option);
                });

                // Show the first dropdown
                dropdown.style.display = 'block';

                // Now, populate the second dropdown with prompt_types
                populateSecondDropdown(data.prompt_types);
                
                // Show the submit button
                document.getElementById('submit-button').style.display = 'inline';
            })
            .catch(error => console.error('Error fetching subtitle files:', error));
    });

    // Function to populate the second dropdown with prompt_types
    function populateSecondDropdown(prompt_types) {
        const secondDropdown = document.getElementById('second-dropdown'); // Assuming the second dropdown has the id 'second-dropdown'
        secondDropdown.innerHTML = ''; // Clear previous options

        // Add a default "Select" option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Select a prompt type';
        secondDropdown.appendChild(defaultOption);

        // Populate the second dropdown with prompt_types
        prompt_types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            secondDropdown.appendChild(option);
        });

        // Show the second dropdown
        secondDropdown.style.display = 'block';
    }

     // Function to handle form submission when the submit button is clicked
    document.getElementById('submit-button').addEventListener('click', function() {
        const dropdown = document.getElementById('dropdown');
        const selectedChoice = dropdown.value; // Get the selected choice from the first dropdown

        const secondDropdown = document.getElementById('second-dropdown');
        const selectedPromptType = secondDropdown.value; // Get the selected choice from the second dropdown

        // Submit the selected choices as JSON
        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                choice: selectedChoice,
                prompt_type: selectedPromptType
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = data.message; // Show the response message
            window.location.href = `/lesson?choice=${encodeURIComponent(selectedChoice)}&prompt_type=${encodeURIComponent(selectedPromptType)}`;
        })
        .catch(error => console.error('Error submitting choice:', error));
    });

    document.getElementById('begin-recording-button').addEventListener('click', function() {
        fetch('/begin-recording', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: "Begin recording button clicked" }) // Example payload
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = data.message; // Update the response div
        })
        .catch(error => console.error('Error calling Flask function:', error));
    });

    document.getElementById('stop-recording-button').addEventListener('click', function() {
        fetch('/stop-recording', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: "Begin recording button clicked" }) // Example payload
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = data.message; // Update the response div
        })
        .catch(error => console.error('Error calling Flask function:', error));
    });

</script>

</body>
</html>
