<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Lexeme</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+New:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #444444;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            background-color: #787878;
            padding: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: auto;
        }
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #787878;
            animation: fade-in 2s ease-in-out, slide-down 2s ease-in-out;
            z-index: 2;
        }
        #welcome-screen h1 {
            font-size: 48px;
            font-family: 'Courier New', monospace;
            margin: 0;
            opacity: 0;
            animation: fade-in 2s ease-in-out 1s forwards;
        }
        #main-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        button, select {
            font-family: 'Courier New', monospace;
            padding: 10px 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #2187fc;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #44475a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        select {
            display: none;
            background-color: #44475a;
            color: white;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #50fa7b;
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slide-down {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }
        #initial-options, #generate-lesson-options, #record-content-options {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .lesson-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the buttons */
            margin-bottom: 15px; /* Space between the button row and the Back button */
        }
        .green-button {
            background-color: #28a745; /* Green color */
        }
        .green-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .red-button {
            background-color: #dc3545; /* Red color */
        }
        .red-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .back-button {
            background-color: #6c757d; /* Gray color */
        }
        .back-button:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        /* New styles for the "Get Lesson from Subtitles" section */
        #lesson-prompt-options {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90%;
        }

        #lesson-prompt-options h2 {
            font-size: 24px;
            margin-top: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lesson-prompt-options select {
            margin: 0 10px;
        }

        #lesson-prompt-options button {
            margin-top: 20px;
            width: 200px; /* Set a fixed width for the buttons */
            display: block; /* Display the buttons as block elements */
            margin-left: auto;
            margin-right: auto; /* Center the buttons horizontally */
        }
        #message-dialog {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div id="welcome-screen">
        <h1>WELCOME TO PROJECT LEXEME</h1>
    </div>
    <div id="main-screen">
        <div id="initial-options" style="display: flex; flex-direction: column; align-items: center;">
            <button id="generate-lesson-button">GENERATE LESSON</button>
            <button id="record-content-button">RECORD CONTENT</button>
        </div>
        <div id="generate-lesson-options" style="display: none;">
            <div class="lesson-buttons">
                <button id="lesson-from-recent-subtitles-button">GET LESSON FROM SUBTITLES</button>
                <button id="view-touched-terms-button" onclick="window.location.href='/get-learner-profile'">GET LESSON FROM VOCABULARY</button>
            </div>
            <button id="back-button-lesson" class="back-button">BACK</button>
        </div>
        <div id="lesson-prompt-options" style="display: none;">
            <h2>GENERATE A <select id="second-dropdown"></select> BASED ON <select id="dropdown"></select>.</h2>
            <div>
                <button id="submit-button">SUBMIT CHOICE</button>
            </div>
            <button id="back-button-prompt" class="back-button">BACK</button>
        </div>
        <div id="record-content-options" style="display: none;">
            <button id="take-screenshot-button">TAKE SCREENSHOT</button>
            <button id="toggle-recording-button" class="green-button">BEGIN RECORDING SCREEN</button>
            <button id="adjust-bounding-box-button">ADJUST BOUNDING BOX</button>
            <button id="back-button-record" class="back-button">BACK</button>
        </div>
    </div>
    <div id="response"></div>
</div>


<script>
    // Check localStorage to see if the welcome screen has been shown before
    const hasSeenWelcomeScreen = localStorage.getItem('hasSeenWelcomeScreen');

    const welcomeScreen = document.getElementById('welcome-screen');
    const mainScreen = document.getElementById('main-screen');

    if (!hasSeenWelcomeScreen) {
        // Show the welcome screen if the user hasn't seen it
        setTimeout(() => {
            welcomeScreen.style.display = 'none';
            mainScreen.style.display = 'block';
            // Set localStorage flag to true after showing the animation
            localStorage.setItem('hasSeenWelcomeScreen', 'true');
        }, 4000); // Adjust the time based on your animation
    } else {
        // Skip the welcome screen if the user has already seen it
        welcomeScreen.style.display = 'none';
        mainScreen.style.display = 'block';
    }

    // Event listeners for the initial options
    document.getElementById('generate-lesson-button').addEventListener('click', () => {
        document.getElementById('initial-options').style.display = 'none';
        document.getElementById('generate-lesson-options').style.display = 'flex';
    });

    document.getElementById('record-content-button').addEventListener('click', () => {
        document.getElementById('initial-options').style.display = 'none';
        document.getElementById('record-content-options').style.display = 'flex';
    });

    // Event listener for the Back button in "Generate Lesson" options
    document.getElementById('back-button-lesson').addEventListener('click', () => {
        document.getElementById('generate-lesson-options').style.display = 'none';
        document.getElementById('initial-options').style.display = 'flex'; // Show initial options
    });

    // Event listener for the Back button in "Record Content" options
    document.getElementById('back-button-record').addEventListener('click', () => {
        document.getElementById('record-content-options').style.display = 'none';
        document.getElementById('initial-options').style.display = 'flex'; // Show initial options
    });

    document.getElementById('lesson-from-recent-subtitles-button').addEventListener('click', function() {
        fetch('/get-subtitle-files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Get both files and prompt_types
            })
            .then(data => {
                const dropdown = document.getElementById('dropdown');
                dropdown.innerHTML = ''; // Clear previous options

                // Populate the first dropdown with files
                data.choices.forEach(choice => {
                    const option = document.createElement('option');
                    option.value = choice;
                    option.textContent = choice;
                    dropdown.appendChild(option);
                });
                dropdown.style.display = 'block'; // Show dropdown

                populateSecondDropdown(data.prompt_types);

                // Show the lesson prompt options
                document.getElementById('generate-lesson-options').style.display = 'none';
                document.getElementById('lesson-prompt-options').style.display = 'block';
                })
            .catch(error => console.error('Error fetching choices:', error));
    });

    // Function to populate the second dropdown with prompt_types
    function populateSecondDropdown(prompt_types) {
        const secondDropdown = document.getElementById('second-dropdown');
        secondDropdown.innerHTML = ''; // Clear previous options

        // Add a default "Select" option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Select a prompt type';
        secondDropdown.appendChild(defaultOption);

        // Populate the second dropdown with prompt_types
        prompt_types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            secondDropdown.appendChild(option);
        });

        // Show the second dropdown
        secondDropdown.style.display = 'block';
    }

     // Function to handle form submission when the submit button is clicked
    document.getElementById('submit-button').addEventListener('click', function() {
        const dropdown = document.getElementById('dropdown');
        const selectedChoice = dropdown.value; // Get the selected choice from the first dropdown

        const secondDropdown = document.getElementById('second-dropdown');
        const selectedPromptType = secondDropdown.value; // Get the selected choice from the second dropdown

        // Submit the selected choices as JSON
        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                choice: selectedChoice,
                prompt_type: selectedPromptType
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = data.message; // Show the response message
            window.location.href = `/lesson?choice=${encodeURIComponent(selectedChoice)}&prompt_type=${encodeURIComponent(selectedPromptType)}`;
        })
        .catch(error => console.error('Error submitting choice:', error));
    });

    // Add event listener for the new "Back" button in the "Get Lesson from Subtitles" section
    document.getElementById('back-button-prompt').addEventListener('click', function() {
        document.getElementById('lesson-prompt-options').style.display = 'none';
        document.getElementById('generate-lesson-options').style.display = 'flex';
    });

    // Handle recording buttons
    let isRecording = false; // Flag to track the recording state

    // Event listener for the dynamic recording button
    document.getElementById('toggle-recording-button').addEventListener('click', function() {
        const toggleButton = document.getElementById('toggle-recording-button');

        if (!isRecording) {
            // Begin recording
            fetch('/begin-recording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: "Begin recording button clicked" })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = data.message; // Update the response div

                    // Update button text and style to Stop Recording
                    toggleButton.textContent = 'STOP RECORDING SCREEN';
                    toggleButton.classList.remove('green-button');
                    toggleButton.classList.add('red-button');

                    isRecording = true; // Update recording state
                })
                .catch(error => console.error('Error starting recording:', error));

        } else {
            // Stop recording
            fetch('/stop-recording', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: "Stop recording button clicked" })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = data.message; // Update the response div

                    // Update button text and style to Begin Recording
                    toggleButton.textContent = 'BEGIN RECORDING SCREEN';
                    toggleButton.classList.remove('red-button');
                    toggleButton.classList.add('green-button');

                    isRecording = false; // Update recording state
                })
                .catch(error => console.error('Error stopping recording:', error));
        }
    });

    document.getElementById('take-screenshot-button').addEventListener('click', function() {
        fetch('/take-screenshot', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.message;
            })
            .catch(error => {
                console.error('Error taking screenshot:', error);
                document.getElementById('response').textContent = 'Failed to take screenshot';
            });
    });
</script>
</body>
</html>
